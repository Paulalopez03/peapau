<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="style2.css">
    <link href="img/ratona.ico" rel="shortcut icon" type="image/x-icon" />
    <style>
        body {
            font-family: 'Impacc', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(0deg, rgba(79, 144, 253, 1) 0%, rgba(0, 209, 79, 1) 53%, rgba(253, 153, 15, 1) 100%);
            background-attachment: fixed;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 6em;
            color: #d6e73c;
            /* Color rojo para el código de error */
            text-shadow: 3px 3px 5px #888888;
            /* Efecto relieve */
            display: inline-block;
        }

        .error-code span {
            font-family: 'Impact', sans-serif !important;
            display: inline-block;
            animation: jump 0.5s infinite alternate;
        }

        .error-code span:nth-child(2) {
            animation-delay: 0.2s;
            /* Retraso para el segundo número */
        }

        .error-code span:nth-child(3) {
            animation-delay: 0.4s;
            /* Retraso para el tercer número */
        }

        .message {
            font-size: 1.5em;
            color: #555;
        }

        .try-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #4285f4;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .try-again:hover {
            background-color: #0f4cbf;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 3em;
            }

            .message {
                font-size: 1em;
            }
        }

        /* Animación de salto */
        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">
            <span>4</span>
            <span>0</span>
            <span>4</span>
        </div>
        <div class="message">¡Ups! No has acertado</div>
        <a href="index.html" class="try-again">Inténtalo otra vez ;)</a>
    </div>


    <footer>
        <div class="footer-two widget-area">
            <aside id="custom_html-2" class="widget_text widget widget_custom_html">
                <h3 class="widget-title">Website Carbon Badge</h3>
                <div class="textwidget custom-html-widget">
                    <div id="wcb" class="carbonbadge wcb-d">
                        <style>
                            #wcb {
                                --b1: #e91111;
                                --b2: #00ffbc;
                                font-size: 15px;
                                text-align: center;
                                color: var(--b1)
                            }

                            #wcb sub {
                                vertical-align: middle;
                                position: relative;
                                top: .3em;
                                font-size: .7em
                            }

                            #wcb_2,
                            #wcb_a,
                            #wcb_g {
                                display: inline-flex;
                                justify-content: center;
                                align-items: center;
                                text-align: center;
                                font-size: 1em;
                                line-height: 1.15;
                                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                                text-decoration: none;
                                margin: .2em 0
                            }

                            #wcb_a,
                            #wcb_g {
                                padding: .3em .5em;
                                border: .13em solid var(--b2)
                            }

                            #wcb_g {
                                border-radius: .3em 0 0 .3em;
                                background: #fff;
                                border-right: 0;
                                min-width: 8.2em
                            }

                            #wcb_a {
                                border-radius: 0 .3em .3em 0;
                                border-left: 0;
                                background: var(--b1);
                                color: #fff;
                                font-weight: 700;
                                border-color: var(--b1)
                            }

                            .wcb-d #wcb_a {
                                color: var(--b1);
                                background: var(--b2);
                                border-color: var(--b2)
                            }

                            .wcb-d #wcb_2 {
                                color: #fff
                            }
                        </style>
                 
                        <span id="wcb_2">&nbsp;</span>
                    </div>
                    <script src="https://unpkg.com/website-carbon-badges@1.1.1/b.min.js" defer=""></script>
                </div>
            </aside>
        </div>
    </footer>






</body>

</html>
